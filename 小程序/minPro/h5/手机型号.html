<body >

                <li>vivo</li>

<script type="text/javascript">
    $(function () {

        //事件绑定
        $('.phone_left li').click(function(){
            $(this).addClass('active').siblings().removeClass('active')
            return false;
        })
         //事件绑定
         $('.phone_right li').click(function(){
            $(this).addClass('active').siblings().removeClass('active')
            return false;
        })
            
    })
</script>
